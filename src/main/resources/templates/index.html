<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietify login/signup</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.8.1/css/all.css}"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <!-- Your custom CSS file -->
    <link rel="stylesheet" th:href="@{/style.css}"> <!-- Adjust the path as needed -->

    <!-- Your custom JavaScript file -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/background-2.gif');
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .content-wrapper {
            margin-left: 10%; /* Adjust margin-left as needed */
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="saveUser" method="post">
            <h1>Create Account</h1>
            <p th:if="${session.msg}" class="text-center text-success fs-4" th:text="${session.msg}"></p>
            <input type="text" placeholder="Name" name="name" required/>
            <input type="email" placeholder="Email" name="email" required/>
            <input type="number" placeholder="Mobile.no" name="mobileNo" required/>
            <input type="password" placeholder="Password" name="password" required/>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="userLogin" method="post">
            <h1>Sign in</h1>
            <p th:if="${param.error}" class="text-center text-danger fs-5" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
            <p th:if="${param.logout}" class="text-center text-success fs-5">Logout Sucessfully</p>
            <input type="email" placeholder="Email" name="username" required/>
            <input type="password" placeholder="Password" name="password" required/>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });
</script>
</body>
</html>
